<!DOCTYPE html>
<html>
<head>
    <title>RWesturant - Contact & Branches</title>
    <style>
        .branches {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .branch img {
            width: 100%;
            height: auto;
        }
        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .contact h2 {
            margin-bottom: 20px;
        }
        .contact ul {
            list-style: none;
            padding: 0;
        }
        .contact ul li {
            margin-bottom: 10px;
        }
        .contact ul li a {
            color: #333;
            text-decoration: none;
        }
        .contact ul li a:hover {
            color: #777;
        }
    </style>
</head>
<body>

    <h2>Contact Us</h2>

        <p>123 RWesturant St, Los Angeles, CA 90001</p>

        <p>(123) 456-7890</p>
        <h3>Email</h3>
        <p>info@rwesturant.com</p>
